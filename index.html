<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-app">
      <div class="timer-container">
        <svg class="progress-ring" width="240" height="240">
          <circle
            class="progress-ring__circle"
            stroke="lightgray"
            stroke-width="15"
            fill="transparent"
            r="100"
            cx="120"
            cy="120"
          />
          <circle
            class="progress-ring__circle progress"
            stroke="#188B8A"
            stroke-width="15"
            fill="transparent"
            r="100"
            cx="120"
            cy="120"
            style="
              transition: stroke-dashoffset 0.35s;
              stroke-dasharray: 691;
              stroke-dashoffset: 691;
            "
          />
        </svg>
        <img
          src="bloomie.png"
          alt="Cartoon Character"
          class="center-image"
          id="centralImage"
        />
      </div>
      <div class="initial-view">
        <div class="time-labels">
          <div class="time-label">
            <span class="label">WORK</span>
            <input type="number" id="workTimeInput" value="30" min="1" /> min
          </div>
          <div class="time-label">
            <span class="label">BREAK</span>
            <input type="number" id="breakTimeInput" value="5" min="1" /> min
          </div>
        </div>
        <button class="start-button">START</button>
      </div>
      <div class="running-view" style="display: none">
        <div class="time-display">
          <span id="timeRemaining">30:00</span>
        </div>
        <div class="button-row">
          <button class="flow-button">FLOW</button>
          <button class="pause-button">PAUSE</button>
          <button class="add-time-button">+ 5:00</button>
        </div>
        <div class="end-session-row">
          <button class="end-session-button">END SESSION</button>
        </div>
      </div>
      <div class="congratulatory-view" style="display: none">
        <div class="time-display">
          <span id="timeRemaining">0:00</span>
        </div>
        <p>
          You've completed your work session! Click "Finish" to start your break.
        </p>
        <div class="button-row">
          <button class="flow-button">FLOW</button>
          <button class="finish-button">FINISH</button>
          <button class="add-time-button">+ 5:00</button>
        </div>
      </div>
      <div class="finish-break-view" style="display: none">
        <div class="time-display">
          <span id="timeRemaining">0:00</span>
        </div>
        <p>
          You've completed your break session. Click "Finish Break" to start your work session.
        </p>
        <div class="button-row">
          <button class="finish-break-button">Finish Break</button>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
